<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--web de iconos-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img class="img-logo" src="imagenes/Logo developer en blanco (sin fondo).png" alt="Foto Luisana">
        </a>

        <nav class="navegacion">
            <a href="#" style="--i:1;" class="activa">Inicio</a>
            <a href="#" style="--i:2;" >Sobre Mi</a>
            <a href="#" style="--i:3;" >Habilidades</a>
            <a href="#" style="--i:4;" >Portafolio</a>
            <a href="#" style="--i:5;" >Contacto</a>
        </nav>
    </header>
    
    <section class="inicio">
        <div class="inicio-contenido">
            <h3>Hola, soy </h3>
            <h1>Luisana Velásquez</h1>
            <h3><span id="multiple-text"></span></h3>
            <p>Una apasionada creadora de experiencias en linea 
                con un objetivo claro:
                Transformar ideas en realidad.
                ¡Es un placer tenerte aqui!
                Explora mi mundo digital y descubre mis habilidades.
            </p>

            <div class="social-media">
                <a href="#" style="--i:6"><i class='bx bxl-linkedin'></i></a>
                <a href="#" style="--i:7"><i class='bx bxl-github' ></i></a>
                <a href="#" style="--i:8"><i class='bx bxl-git' ></i></a>
            </div>

            <a href="#" class="btn">Descargar CV</a>

        </div>

        <div class="inicio-img">
            <img src="imagenes/Lu-img-principal.png" alt="Imagen Luisana">
        </div>

    </section>

    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
